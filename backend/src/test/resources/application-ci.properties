# Configuration for CI environment - use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration for tests
app.jwt-secret=test_jwt_secret_key_for_ci_environment_must_be_long_enough_for_security
app.jwt-expiration-milliseconds=86400000

# Admin user password for tests
app.admin-user-password=admin123