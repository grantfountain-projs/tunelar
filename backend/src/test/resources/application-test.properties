spring.application.name=backend-test

# Test Database Configuration - Using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=0

# File Upload Configuration
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# JWT Configuration (for authentication)
app.jwt-secret=your_jwt_secret_key_should_be_very_long_and_secure
app.jwt-expiration-milliseconds=86400000

# Admin user password for testing
app.admin-user-password=admin123

# Set roles for testing
app.default-roles=ROLE_ADMIN,ROLE_MOD,ROLE_PROD,ROLE_CUSTOMER