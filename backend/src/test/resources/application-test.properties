# Use H2 in-memory database for tests with a unique DB name to avoid conflicts
spring.datasource.url=jdbc:h2:mem:testdb_${random.uuid};DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# JWT Configuration
app.jwt-secret=testsecretkey12345678901234567890
app.jwt-expiration-milliseconds=86400000

# Admin user password for tests
app.admin-user-password=admin123

# Disable Hibernate validator in tests
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Disable full SQL logging in tests
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Spring Security configuration
spring.security.user.name=testuser
spring.security.user.password=testpass

# Disable security auto-configuration
spring.autoconfigure.exclude=

# Configure Spring for test environment
spring.main.allow-bean-definition-overriding=true

# Set application name for easier identification in logs
spring.application.name=tunelar-test